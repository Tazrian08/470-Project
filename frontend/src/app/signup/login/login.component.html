<div class="container1">
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="/assets/images/1109321_1080p_company_standard_1920x1080.mp4" type="video/mp4">
        </video>
    </div>
    <div class="login-container">
        <form>
            <h1>Login</h1>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control input-field" id="email" placeholder="Enter email">

            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control input-field" id="password" placeholder="Enter password" minlength="8">

            </div>
            <button type="submit" class="btn btn-primary mt-3 login-btn" (click)="login()">Login</button>
        </form>
    </div>
</div>
