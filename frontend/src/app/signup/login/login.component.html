







   <div class="container1">
        <div class="login-container">
            <form>
                <h1>Login</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [(ngModel)] ="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter password" minlength="8">
                </div>

                <button type="submit" class="btn btn-primary mt-3 login-btn" (click)="login()">Login</button>
            </form>
        </div>


    <script src="path-to-angular.js"></script>
    <script src="script.js"></script>
