    <div class="reg-container">
        <div class="registration-container">
            <form>
              <h1>Registration</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Username</label>
                    <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter password">
                </div>
                <!-- <div class="mb-3">
                    <label for="name" class="form-label">DOB</label>
                    <input type="text" [(ngModel)]="dob" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
                </div> -->
                <div class="form-group">
                    <label>Gender</label>
                    <select [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" class="form-control">
                        <option disabled selected value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                  </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Contact</label>
                    <input type="text" [(ngModel)]="contact" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label>Blood Type</label>
                    <select [(ngModel)]="blood_type" [ngModelOptions]="{standalone: true}" class="form-control">
                        <option disabled selected value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                  </div>
                <div class="mb-3">
                <div class="form-group">
                    <label>About</label>
                    <textarea type="text" [(ngModel)]="about" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Description"></textarea>
                </div>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <ngb-datepicker
                      [(ngModel)]="date"
                      [ngModelOptions]="{ standalone: true }"
                      class="form-control"
                      id="name"
                      [minDate]="{year: 1900, month: 1, day: 1}"
                    ></ngb-datepicker>
                  </div>


                  <button type="submit" class="btn btn-primary mt-3 register-btn" (click)="register()">Register</button>
                <!-- <p *ngIf="message !== null && message !== undefined">{{message.name}} has been registered</p> -->
            </form>
        </div>



  <script src="path-to-angular.js"></script>
  <script src="script.js"></script>
