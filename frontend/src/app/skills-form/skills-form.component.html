<div>
  <div class="reg-container">
    <div class="registration-container">
        <form>
          <h1 style="text-align: center">Add New Skill</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Skill:</label>
                <input type="text" [(ngModel)]="skill" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Skill">
            </div>
              <button type="submit" class="btn btn-primary mt-3 register-btn" (click)="addSkill()">Add Skill</button>
            <!-- <p *ngIf="message !== null && message !== undefined">{{message.name}} has been registered</p> -->
        </form>
    </div>




<script src="path-to-angular.js"></script>
<script src="script.js"></script>

</div>
<div>
  <div class="reg-container">
    <div class="registration-container">
        <form>
          <h1 style="text-align: center">Edit Skill</h1>
            <div *ngFor="let skl of skills; let i= index" class="mb-3">
                <label for="name" class="form-label">Skill:</label>
                <input type="text" [(ngModel)]="skills[i].type" [ngModelOptions]="{standalone: true}" class="form-control" id="name">
                <button type="submit" class="btn btn-primary mt-3 register-btn" (click)="saveSkill(skills[i].id,skills[i].type)">Save Changes</button>
            </div>
            <!-- <p *ngIf="message !== null && message !== undefined">{{message.name}} has been registered</p> -->
        </form>
    </div>
    



<script src="path-to-angular.js"></script>
<script src="script.js"></script>

</div>
